<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .pok {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .review {
                margin-left: 50px;
                font-size: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">FlaskApp</a>
        <a href="#">PokeDex</a>
    </nav>
    <hr>
    <form action="/pokemon-specific/" method="POST">
        <p>
            <label for="name">Search</label>
            <input type="text" name="name"
                   placeholder="Pokemon name">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <form action="/my-link/">
        <input type="submit" value="Click me" />
    </form>
    <div class="content">
        {% block content %} {% endblock %}
        <h4>This is our group project, a database of Pokemon</h4>
    </div>
    
</body>
</html>
